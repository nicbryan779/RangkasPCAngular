<!--CAROUSEL START-->
<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-slide *ngFor="let carousel of carousels" class="myCarousel">
    <img class="d-block w-100 box" src="https://api.rangkaspc.me/uploads/{{carousel.url}}" alt="{{ carousel.name }}">
  </mdb-slide>
</mdb-carousel>
<!--END OF CAROUSEL-->
<hr>

      <!--App Featured-->

      <!--/App-Featured-->
    </div>
  </div>
</div>
<hr>
