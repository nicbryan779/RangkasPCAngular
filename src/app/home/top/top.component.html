<div class="card bg-dark text-white">
  <a routerLink="/product/{{ top.id }}">
    <img class="card-img" src="http://localhost:8000/uploads/{{ top.img }}" alt="Top image" width="400" height="300">
  </a>
  <div class="card-body text-center">
    <h2 class="card-title">{{ top.name }}</h2>
    <p class="card-text">{{ top.type }} / {{ top.brand }} / {{ top.price | currency:'Rp.' }}</p>
  </div>
</div>
