<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto mt-md-5">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Qty</th>
          <th>Detail</th>
          <th>Sub Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cart of carts">
          <td><img class="img-fluid center" src="https://api.rangkaspc.me/uploads/{{cart.product.img}}" alt="Card image cap" height="200" width="200"></td>
          <td>{{cart.product.name}}</td>
          <!--Amount-->
          <td>
            <div class="input-group">
              <span class="input-group-btn">
                <small><button type="button" (click)="remove1(cart.id)">
                  <i class="fa fa-minus"></i>
                </button></small>
              </span>
              <div class="input-group-text" id="btnGroupAddon2"><input type="number" onkeypress='return event.charCode >= 49 && event.charCode <= 57' min="1" [(ngModel)]="cart.amount"></div>
              <span class="input-group-btn">
               <small><button type="button" (click)="add1(cart.id)">
                  <i class="fa fa-plus"></i>
                </button>
                 </small>
              </span>
            </div>
          </td>
          <!--Amount-->
          <td><a href="" routerLink="/product/{{cart.product.id}}"><i class="fa fa-info"></i></a></td>
          <td>{{cart.total_price}}</td>
        </tr>
        </tbody>
      </table>
      <!--<button type="button" class="btn btn-primary" (click)="goToCheckout()">Checkout</button>-->
      <h2 class="text-center" colspan="5">Total: {{ totalPrice }}</h2>
      <br>
      <button type="button" class="btn btn-primary" (click)="goToCheckout()">Checkout!</button>
      <hr>

    </div>

  </div>
</div>
